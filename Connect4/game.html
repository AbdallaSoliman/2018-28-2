<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/abdallavars.js"></script>
  <script src="js/abdallafunctions.js"></script>
  <script src="js/abdallacontroller.js"></script>
</head>
<body>
  <section class="wrapper">
    <div class="info">
      <h1 class="title">Connect Four</h1>
      <h2 class="message"><span class="prefix" id="prefix"></span><span id="player" class="player">&nbsp;</span></h2>
      <a href="game.html" class="play-again" id="play-again" style="display: none;">Play Again</a>
    </div>
    <table class="board" id="board">
      <tbody>
        <tr>
          <td><button onclick="play(0,0)" type="button"></button></td>
          <td><button onclick="play(1,0)" type="button"></button></td>
          <td><button onclick="play(2,0)" type="button"></button></td>
          <td><button onclick="play(3,0)" type="button"></button></td>
          <td><button onclick="play(4,0)" type="button"></button></td>
          <td><button onclick="play(5,0)" type="button"></button></td>
          <td><button onclick="play(6,0)" type="button"></button></td>
        </tr>
        <tr>
          <td><button onclick="play(0,1)" type="button"></button></td>
          <td><button onclick="play(1,1)" type="button"></button></td>
          <td><button onclick="play(2,1)" type="button"></button></td>
          <td><button onclick="play(3,1)" type="button"></button></td>
          <td><button onclick="play(4,1)" type="button"></button></td>
          <td><button onclick="play(5,1)" type="button"></button></td>
          <td><button onclick="play(6,1)" type="button"></button></td>
        </tr>
        <tr>
          <td><button onclick="play(0,2)" type="button"></button></td>
          <td><button onclick="play(1,2)" type="button"></button></td>
          <td><button onclick="play(2,2)" type="button"></button></td>
          <td><button onclick="play(3,2)" type="button"></button></td>
          <td><button onclick="play(4,2)" type="button"></button></td>
          <td><button onclick="play(5,2)" type="button"></button></td>
          <td><button onclick="play(6,2)" type="button"></button></td>
        </tr>
        <tr>
          <td><button onclick="play(0,3)" type="button"></button></td>
          <td><button onclick="play(1,3)" type="button"></button></td>
          <td><button onclick="play(2,3)" type="button"></button></td>
          <td><button onclick="play(3,3)" type="button"></button></td>
          <td><button onclick="play(4,3)" type="button"></button></td>
          <td><button onclick="play(5,3)" type="button"></button></td>
          <td><button onclick="play(6,3)" type="button"></button></td>
        </tr>
        <tr>
          <td><button onclick="play(0,4)" type="button"></button></td>
          <td><button onclick="play(1,4)" type="button"></button></td>
          <td><button onclick="play(2,4)" type="button"></button></td>
          <td><button onclick="play(3,4)" type="button"></button></td>
          <td><button onclick="play(4,4)" type="button"></button></td>
          <td><button onclick="play(5,4)" type="button"></button></td>
          <td><button onclick="play(6,4)" type="button"></button></td>
        </tr>
        <tr>
          <td><button onclick="play(0,5)" type="button"></button></td>
          <td><button onclick="play(1,5)" type="button"></button></td>
          <td><button onclick="play(2,5)" type="button"></button></td>
          <td><button onclick="play(3,5)" type="button"></button></td>
          <td><button onclick="play(4,5)" type="button"></button></td>
          <td><button onclick="play(5,5)" type="button"></button></td>
          <td><button onclick="play(6,5)" type="button"></button></td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
